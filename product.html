<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Product Review</title>
    <link rel="stylesheet" type="text/css" href="product.css">
</head>
<body>
    <div class = "maindiv">
        <div class = "subdiv1">
            <div class = "ele1">
                <p>Your Result</p>
            </div>
            <div class="ele2">
                <div id = "circle">
                    <h1>76</h1>
                    <p id = "textin">of 100</p>
                </div>
            </div>
            <div class="ele3">
                <h1 class="last">Great</h1>
                <p id = "lst">You scored higher than 65% of the people who have taken the tests.</p>
            </div>
        </div>
        <div class = "subdiv2">
            <div id="text">
                <p>Summary</p>
            </div>
            <div class="rect1">
                <img src = "assets/images/icon-reaction.svg" class = "imageform">
                <p class = "seg1">Reaction</p>
                <p class = "seg2"><b>80</b>/100</p>
            </div>
            <div class="rect2">
                <img src = "assets/images/icon-memory.svg" class = "imageform">
                <p class = "seg12">Memory</p>
                <p class = "seg22"><b>92</b>/100</p>
            </div>
            <div class="rect3">
                <img src = "assets/images/icon-verbal.svg" class = "imageform">
                <p class = "seg13">Verbal</p>
                <p class = "seg23"><b>61</b>/100</p>
            </div>
            <div class="rect4">
                <img src = "assets/images/icon-visual.svg" class = "imageform">
                <p class = "seg14">Visual</p>
                <p class = "seg24"><b>72</b>/100</p>
            </div>
            <div class = "button">
                <button>Continue</button>
            </div>
        </div>

    </div>
</body>
